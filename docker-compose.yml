version: '3.4'

services:

  redis:
    image: redis
    container_name: redis
    restart: unless-stopped
    # command: redis-server --requirepass password
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - 6379:6379
    volumes:
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf
      - ./data/redis:/data/

  app:
    # image: fastapi_redis_server
    build: .
    container_name: fastapi_redis_server
    restart: unless-stopped
    ports:
      - 6380:6380
    volumes:
      - ./:/app
    depends_on:
      - redis
    links:
      - redis
